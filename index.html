<!DOCTYPE html>
<html style="background-color: #ffe3a0;"> <!-- Définit la couleur de fond de la page HTML à une teinte jaune clair -->

  <head>

    <style>
      th:hover {
        transform: scale(1.1); /* Agrandit l'en-tête de table au survol */
        transition: 0.7s; /* Effet de transition fluide sur 0.7 secondes */
      }
    </style>

    <meta charset="UTF-8"> <!-- Spécifie que l'encodage des caractères de la page est UTF-8 -->
    <link rel="stylesheet" href="https://a-dawg19.github.io/styles.css"> <!-- Lien vers un fichier CSS externe pour le style -->
    <title>Mon site web</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
  </head>

    <meta charset="UTF-8"> <!-- Déclaration redondante de l'encodage des caractères (peut être supprimée, car déjà défini dans <head>) -->
